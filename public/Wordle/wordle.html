<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joel's Wordle Clone</title>
  <link rel="stylesheet" type="text/css" href="./wordle.css">
  <link rel="icon" href="https://www.nytimes.com/games-assets/v2/metadata/wordle-apple-touch-icon.png?v=v2404081420" type="image/x-icon">

</head>
<body>
  <header>
    <button class="menu"><i  class="fa-solid fa-bars fa-2xl"></i></button>
    <h1 class="Wordle_Header">Wordle Clone</h1>
    <button class="setting"><i id="myIcon" class="fa-solid fa-gear fa-2xl"></i></button>
    <button class="help"><i  class="fa-solid fa-circle-question fa-2xl"></i></button>
  </header>
  <main>
  <div class="board">
    <div class="grid">
    
      <div class="tile" style="animation-delay: 0.5s;"></div>
      <div class="tile" style="animation-delay: 1s;"></div>
      <div class="tile" style ="animation-delay: 1.5s;"></div>
      <div class="tile" style="animation-delay: 2.0s;"></div>

      <div class="tile" style="animation-delay: 0.5s;"></div>
      <div class="tile" style="animation-delay: 1s;"></div>
      <div class="tile" style ="animation-delay: 1.5s;"></div>
      <div class="tile" style="animation-delay: 2.0s;"></div>

      <div class="tile" style="animation-delay: 0.5s;"></div>
      <div class="tile" style="animation-delay: 1s;"></div>
      <div class="tile" style ="animation-delay: 1.5s;"></div>
      <div class="tile" style="animation-delay: 2.0s;"></div>

      <div class="tile" style="animation-delay: 0.5s;"></div>
      <div class="tile" style="animation-delay: 1s;"></div>
      <div class="tile" style ="animation-delay: 1.5s;"></div>
      <div class="tile" style="animation-delay: 2.0s;"></div>

      
      <div class="tile" style="animation-delay: 0.5s;"></div>
      <div class="tile" style="animation-delay: 1s;"></div>
      <div class="tile" style ="animation-delay: 1.5s;"></div>
      <div class="tile" style="animation-delay: 2.0s;"></div>
    </div>
  </div>
  
  <div class="output hidden" id="output">Answer was: </div>

  <div class="keyboard">
    <div class="keyboard-row">
      <button class="key" id="Q">Q</button>
      <button class="key" id="W">W</button>
      <button class="key" id="E">E</button>
      <button class="key" id="R">R</button>
      <button class="key" id="T">T</button>
      <button class="key" id="Y">Y</button>
      <button class="key" id="U">U</button>
      <button class="key" id="I">I</button>
      <button class="key" id="O">O</button>
      <button class="key" id="P">P</button>
    </div>
    <div class="keyboard-row">
      <button class="key" id="A">A</button>
      <button class="key" id="S">S</button>
      <button class="key" id="D">D</button>
      <button class="key" id="F">F</button>
      <button class="key" id="G">G</button>
      <button class="key" id="H">H</button>
      <button class="key" id="J">J</button>
      <button class="key" id="K">K</button>
      <button class="key" id="L">L</button>
    </div>
    <div class="keyboard-row"></div>
    <button class="key" id="ENTER">ENTER</button>
    <button class="key" id="Z">Z</button>
    <button class="key" id="X">X</button>
    <button class="key" id="C">C</button>
    <button class="key" id="V">V</button>
    <button class="key" id="B">B</button>
    <button class="key" id="N">N</button>
    <button class="key" id="M">M</button>
    <button class="key" id="BACKSPACE">DEL<i class="fa-solid fa-delete-left"><span> </span></i></button>
  </div>


</main>

<script src="https://kit.fontawesome.com/83ac8bb4f4.js" crossorigin="anonymous"></script>
<script defer src="wordle.js"></script>
</body>
<footer>

</footer>
</html>
